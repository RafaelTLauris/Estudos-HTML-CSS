<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir essa imagem em vários dispositivos diferentes ou aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio src="media/WhatsApp Audio 2021-07-15 at 14.31.51.mpeg" controls></audio>

    <!-- OUTRO JEITO DE ADICIONAR MÍDIAS DE ÁUDIO-->

    <audio preload="metadata"  controls loop>
        <source src="media/WhatsApp Audio 2021-07-15 at 14.33.00.mpeg" type="audio/mpeg">
    </audio>

</body>
</html>

<!--    
    
                                Tag <picture> e <source media / type>
você consegue manipular as imagens para se adaptar com o tamanho da tela usando só HTML5!


            Tag <audio> para colocar mídia de áudio no seu site 
                / autoplay = reproduz automaticamente a música
                / loop = ele deixa o áudio em loop


                !audios do tipo.wav são pesadissimos, recomendado não usar!



-->
